<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block page_title %}{% endblock %}</title>

    {% load static %}


    <link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animsition/css/animsition.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/vendor/daterangepicker/daterangepicker.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">

</head>
<body>

<div class="container">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form action="" method="post" class="login100-form validate-form">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-43">
						Login to continue
					</span>


                       <div class="input100">First name: {{form.first_name}}</div>
                        <span class="focus-input100"></span>



                    <span class="txt1 p-b-11">
						Password
					</span>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-sb-m w-full p-t-3 p-b-32">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Remember me
                            </label>
                        </div>

                        <div>
                            <a href="#" class="txt1">
                                Forgot Password?
                            </a>
                        </div>
                    </div>


                    <div class="container-login100-form-btn">
                        <input class="login100-form-btn" type="submit" name="login">
                    </div>

                    <div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
                    </div>

                    <div class="login100-form-social flex-c-m">
                        <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                            <i class="fa fa-facebook-f" aria-hidden="true"></i>
                        </a>

                        <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>


                <div class="login100-more" style="background-image: url('{% static 'login/images/bg-01.jpg' %}');">
                </div>
            </div>
        </div>
    </div>


</div>
<script src="{% static 'login/js/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'login/js/vendor/animsition/js/animsition.min.js' %}"></script>
<script src="{% static 'login/js/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'login/js/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'login/js/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'login/js/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'login/js/vendor/daterangepicker/daterangepicker.js' %}"></script>


</body>
</html>
