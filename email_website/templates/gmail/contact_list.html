{% extends "gmail/base.html" %}

{% block title %}Compose{% endblock %}
{% load static %}
{% block content %}
<div style="background-color: rgb(154, 214, 139); padding: 50px">
<h5 style="margin:30px 0; color: rgb(71, 79, 197);">you have {{object_list.count}} Contact{{object_list.count|pluralize}}</h5>

{% for contact in object_list%}
<a href="/email/contact-detail/{{contact.id}}">
    <li>{{contact.name}}</li>
</a>

{% endfor %}

</div>
{% endblock %}
